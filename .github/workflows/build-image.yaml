name: Build and Push Docker Image

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      component:
        description: 'Component to build'
        required: false
        default: 'all'
        type: choice
        options: [all, scheduler, lease-manager]

env:
  REGISTRY: harbor.home.lab
  BUILDKIT_HOST: tcp://buildkitd.buildkit.svc.cluster.local:1234
  CACHE_REPO: cache/gpu-scheduler

jobs:
  prepare:
    runs-on: homelab-gh
    outputs:
      components: ${{ steps.components.outputs.matrix }}
    steps:
      - id: components
        run: |
          COMPONENT="${{ github.event.inputs.component }}"
          if [ -z "$COMPONENT" ] || [ "$COMPONENT" == "all" ]; then
            echo 'matrix=["scheduler","lease-manager"]' >> $GITHUB_OUTPUT
          else
            echo "matrix=[\"$COMPONENT\"]" >> $GITHUB_OUTPUT
          fi

  build:
    needs: prepare
    runs-on: homelab-gh
    strategy:
      matrix:
        component: ${{ fromJson(needs.prepare.outputs.components) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install buildctl
        run: |
          if ! command -v buildctl &> /dev/null; then
            BUILDKIT_VERSION=v0.17.3
            echo "Installing buildctl ${BUILDKIT_VERSION}..."
            wget -qO- https://github.com/moby/buildkit/releases/download/${BUILDKIT_VERSION}/buildkit-${BUILDKIT_VERSION}.linux-amd64.tar.gz | \
              tar xz -C /tmp
            sudo mv /tmp/bin/buildctl /usr/local/bin/
          fi
          buildctl --version

      - name: Set up build metadata
        id: meta
        run: |
          # Version
          if [ "${{ github.ref_type }}" == "tag" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="${{ github.ref_name }}-$(git rev-parse --short HEAD)"
          fi

          # Metadata
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

          # Image name
          IMAGE_BASE="${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.component }}"
          echo "image_base=${IMAGE_BASE}" >> $GITHUB_OUTPUT

          # Primary tag
          echo "primary_tag=${IMAGE_BASE}:${VERSION}" >> $GITHUB_OUTPUT

          # Latest tag for main branch
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "latest_tag=${IMAGE_BASE}:latest" >> $GITHUB_OUTPUT
            echo "push_latest=true" >> $GITHUB_OUTPUT
          else
            echo "push_latest=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push primary tag
        run: |
          CACHE_REF="${{ env.REGISTRY }}/${{ env.CACHE_REPO }}:${{ matrix.component }}-cache"

          buildctl build \
            --addr="${{ env.BUILDKIT_HOST }}" \
            --frontend=dockerfile.v0 \
            --local context=. \
            --local dockerfile=. \
            --opt build-arg:CMD_PATH=cmd/${{ matrix.component }} \
            --opt build-arg:VERSION=${{ steps.meta.outputs.version }} \
            --opt build-arg:COMMIT=${{ steps.meta.outputs.commit }} \
            --opt build-arg:BUILD_DATE=${{ steps.meta.outputs.date }} \
            --import-cache type=registry,ref="${CACHE_REF}" \
            --export-cache type=registry,ref="${CACHE_REF}",mode=max \
            --output type=image,name=${{ steps.meta.outputs.primary_tag }},push=true

      - name: Push latest tag
        if: steps.meta.outputs.push_latest == 'true'
        run: |
          buildctl build \
            --addr="${{ env.BUILDKIT_HOST }}" \
            --frontend=dockerfile.v0 \
            --local context=. \
            --local dockerfile=. \
            --opt build-arg:CMD_PATH=cmd/${{ matrix.component }} \
            --opt build-arg:VERSION=${{ steps.meta.outputs.version }} \
            --opt build-arg:COMMIT=${{ steps.meta.outputs.commit }} \
            --opt build-arg:BUILD_DATE=${{ steps.meta.outputs.date }} \
            --import-cache type=registry,ref="${{ env.REGISTRY }}/${{ env.CACHE_REPO }}:${{ matrix.component }}-cache" \
            --output type=image,name=${{ steps.meta.outputs.latest_tag }},push=true

      - name: Image summary
        run: |
          echo "### ${{ matrix.component }} Image Built Successfully :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Component:** \`${{ matrix.component }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ steps.meta.outputs.primary_tag }}\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.meta.outputs.push_latest }}" == "true" ]; then
            echo "- \`${{ steps.meta.outputs.latest_tag }}\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Metadata:**" >> $GITHUB_STEP_SUMMARY
          echo "- Version: \`${{ steps.meta.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ steps.meta.outputs.commit }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Build Date: \`${{ steps.meta.outputs.date }}\`" >> $GITHUB_STEP_SUMMARY
