apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: gpu-scheduler-webhook
webhooks:
  - name: pods.gpu-scheduler.svc
    admissionReviewVersions: ["v1"]
    sideEffects: None
    failurePolicy: Ignore  # Changed to Ignore to allow webhook pod to start
    clientConfig:
      service:
        name: gpu-scheduler-webhook
        namespace: {{ .Release.Namespace }}
        path: /mutate
      caBundle: {{ .Values.webhook.caBundle | default "" | quote }}
    # Exclude the webhook's own namespace to avoid chicken-and-egg problem
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - {{ .Release.Namespace }}
            - kube-system
            - kube-public
            - kube-node-lease
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
        scope: "Namespaced"
